kind: Ingress
metadata:
  name: sample-api-dev
  namespace: sample-ns
  annotations:
    kubernetes.io/ingress.class: nginx
    
  labels:
    app.kubernetes.io/name: sample-api
    app.kubernetes.io/instance: sample-api-dev
    helm.sh/chart: "webapp-v0.1.0"
spec:
  tls:
    - hosts:
      - sample-api-dev.example.com
      secretName: star-example-com-tls
  rules:
  - host: sample-api-dev.example.com
    http:
      paths:
      - path: /
        backend:
          serviceName: sample-api-dev
          servicePort: 80
